version: '3.7'
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: atiba-10
      MYSQL_DATABASE: ProWebb
      MYSQL_USER: root
      MYSQL_PASSWORD: atiba-10
    ports:
      - 3307:3306
    restart: always
    volumes:
      - db_data_container:/var/lib/mysql
  api:
    depends_on:
        - db
    image: prowebbcore.api
    ports:
        - 8081:80
    build:
      context: ./ProWebbCore
      dockerfile: Dockerfile
  client:
    depends_on: 
      - api
    build: 
      context: ./Client
    volumes:
      - ./Client/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
volumes:
  db_data_container: {}